<!DOCTYPE html>
<html>
<head>
  <title>Miner Dashboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Monero Miner Dashboard</h1>
  <div class="stats">
    <p><strong>Hashrate:</strong> <span id="hashrate">0 H/s</span></p>
    <p><strong>Uptime:</strong> <span id="uptime">0 sec</span></p>
    <p><strong>Accepted Shares:</strong> <span id="accepted">0</span></p>
    <p><strong>Rejected Shares:</strong> <span id="rejected">0</span></p>
  </div>
  <script>
    async function fetchStats() {
      const res = await fetch("/api/stats");
      const data = await res.json();
      document.getElementById("hashrate").textContent = data.hashrate + " H/s";
      document.getElementById("uptime").textContent = data.uptime + " sec";
      document.getElementById("accepted").textContent = data.accepted;
      document.getElementById("rejected").textContent = data.rejected;
    }
    setInterval(fetchStats, 5000);
    fetchStats();
  </script>
</body>
</html>
